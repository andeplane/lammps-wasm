<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAMMPS WASM Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #output {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      max-height: 500px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üß™ LAMMPS WASM Example</h1>
  <p>Simple LJ simulation running in your browser</p>
  
  <div style="margin: 20px 0;">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px;">
      <div>
        <label for="boxSize" style="display: block; margin-bottom: 5px; font-weight: bold;">Box Size (unit cells per dimension):</label>
        <input type="number" id="boxSize" value="10" min="1" max="50" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div>
        <label for="timesteps" style="display: block; margin-bottom: 5px; font-weight: bold;">Number of Timesteps:</label>
        <input type="number" id="timesteps" value="100" min="1" max="100000" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
    </div>
  </div>
  
  <div>
    <button id="runBtn">Run Simulation</button>
    <button id="pauseBtn" disabled>Pause</button>
  </div>
  
  <h2>Output:</h2>
  <div id="output">Click "Run Simulation" to start...</div>

  <script type="module">
    import { LammpsWeb } from './dist/index.js';

    const outputDiv = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const boxSizeInput = document.getElementById('boxSize');
    const timestepsInput = document.getElementById('timesteps');
    
    let isPaused = false;
    
    function log(msg) {
      outputDiv.textContent += msg + '\n';
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }
    
    function sleep(ms) {
      const start = Date.now();
      while (Date.now() - start < ms) {
        // Busy wait
      }
    }

    runBtn.addEventListener('click', async () => {
      // Get user input values
      const boxSize = parseInt(boxSizeInput.value);
      const numTimesteps = parseInt(timestepsInput.value);
      
      runBtn.disabled = true;
      pauseBtn.disabled = false;
      boxSizeInput.disabled = true;
      timestepsInput.disabled = true;
      outputDiv.textContent = '';
      isPaused = false;
      pauseBtn.textContent = 'Pause';
      
      try {
        log('üöÄ Initializing LAMMPS...');
        
        const lammps = await LammpsWeb.create({
          print: (msg) => log('LAMMPS: ' + msg),
          printErr: (msg) => log('ERROR: ' + msg),
          postStepCallback: () => {
            // Block here if paused - C++ will wait!
            while (isPaused) {
              sleep(100);
            }
            return false;
          },
        });

        log('‚úÖ LAMMPS initialized successfully\n');
        log('üìù Setting up simulation...');
        log(`   Box size: ${boxSize}x${boxSize}x${boxSize} unit cells`);
        log(`   Timesteps: ${numTimesteps}\n`);
        
        lammps.runScript(`
          units lj
          atom_style atomic
          lattice fcc 0.8442
          region box block 0 ${boxSize} 0 ${boxSize} 0 ${boxSize}
          create_box 1 box
          create_atoms 1 box
          mass 1 1.0
          pair_style lj/cut 2.5
          pair_coeff 1 1 1.0 1.0 2.5
        `);

        log(`\n‚úÖ Created ${lammps.getNumAtoms()} atoms\n`);
        log(`üèÉ Running ${numTimesteps} timesteps... (try pausing!)`);
        
        lammps.runScript(`run ${numTimesteps}`);

        log('\nüìä Simulation Statistics:');
        log(`  Total atoms: ${lammps.getNumAtoms()}`);
        log(`  Timesteps: ${lammps.getTimesteps()}`);
        log(`  Memory usage: ${(lammps.getMemoryUsage() / 1024 / 1024).toFixed(2)} MB`);
        log('\n‚úÖ Simulation complete!');
        
      } catch (error) {
        log('‚ùå Error: ' + error.message);
        console.error(error);
      } finally {
        runBtn.disabled = false;
        pauseBtn.disabled = true;
        boxSizeInput.disabled = false;
        timestepsInput.disabled = false;
        pauseBtn.textContent = 'Pause';
        isPaused = false;
      }
    });
    
    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      log(isPaused ? '\n‚è∏Ô∏è  Paused' : '\n‚ñ∂Ô∏è  Resumed');
    });
  </script>
</body>
</html>
